<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DeployMe - Thank you for signing up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>
    <div class="header sticky-top w-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
            <img class="logo" src="assets/images/deployme_icon.png">
            <a class="navbar-brand flex-grow-1" href="#">DeployMe</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <div class="d-flex justify-content-right"></div>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="query.html">Admin<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row w-100">
            <div class="col-12 text-center">
                <h1>Deployer Profile</h1>
            </div>
        </div>
    </div>
    <div class="container">

        <div class="row d-flex justify-content-center w-100">
            <div class="card mt-5 w-100">
                <div class="card-header text-center">
                    <h3>Thank You!</h3>
                </div>
                <div class="card-body text-center">
                    <h5>Someone from ERCB will be in contact with you shortly.</h5>
                    <p>Please visit <a href="www.deploy.cdc.gov">www.deploy.cdc.gov</a> to review requirements for domestic and international deployment</p>
                    <button id="return-btn">Return to Form</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="assets/javascript/app.js" async defer></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
</body>

</html>
